<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taoform</title>
    <style>
        .wufoo {
        font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
    }</style>
</head>
<body>
<form action="abc.com" method="post" class="wufoo">
<h2>Over form</h2>
    <p>What do you like to buy?</p>
    <select name="" id="">
        <option value="5">A</option>
        <option value="">B+0.5$</option>
        <option value="">C+0.5$</option>
    </select>
    <p>How do you like to oder</p>
    <input type="radio" name="rd">1-$10 <br>
    <input type="radio" name="rd">2-$20 <br>
    <input type="radio" name="rd">3-$25 <br>
    <p>Name <span style="color:red">*</span></p>
    <input type="text" name="Fist name" placeholder="Fist name" size="15">
    <input type="text" name="Last name" placeholder="Last name" size="15">
    <p>Email</p>
    <input type="text" placeholder="abc@gmail.com"   size="15">
    <p>Phone number</p>
    <input type="number" size="5" name="phone1">-
    <input type="number" size="5" name="phone2">-
    <input type="number" size="5" name="phone3">
  <p>  <input type=button name="btsubmit" value="Submit"></p>
</form>
</body>
</html>
